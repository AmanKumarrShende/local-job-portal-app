    body {
      margin: 0;

    header {
      background: linear-gradient(to right, #4facfe, #00f2fe);

      text-align: center;

    }

    header .header-content h1 {

    header .header-content p {

    }

    header .search-bar {

      align-items: center;
      gap: 10px;
    }

      padding: 10px;
      width: 60%;
      border-radius: 5px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    header .search-bar button {

    .filters {

      margin: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .filters h2 {
      margin-bottom: 20px;
    }

    .filters .filter-group {
      margin-bottom: 15px;
    }

    .filters .filter-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .filters .filter-group input,
    .filters .filter-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    .filters button {
      width: 100%;
      padding: 10px 20px;
      background: #4facfe;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .filters button:hover {
      background: #0056b3;
    }

    .job-results {
      padding: 20px;
      text-align: center;
    }

    .job-results h2 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #4facfe;
    }

    #jobs-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .job-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: left;
      transition: transform 0.2s ease-in-out;
    }

    .job-card:hover {
      transform: translateY(-5px);
    }

    .job-card h3 {
      margin: 0 0 10px;
      color: #0056b3;
    }

    .job-card p {
      margin: 5px 0;
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #333;
      color: white;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 15px;
      
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 1rem;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background 0.3s ease-in-out;
    }
    nav ul li a {
      background: #4facfe;
      align-text: right;
    }

    .images-section img {

      height: auto;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

    function displayJobs(jobs) {
      const jobsContainer = document.getElementById('jobs-container');
      jobsContainer.innerHTML = '';  // Clear previous jobs

      if (jobs.length === 0) {
        jobsContainer.innerHTML = '<p>No jobs found for the selected filters.</p>';
        return;
      }

      jobs.forEach(job => {
        const jobCard = `
          <div class="job-card">
            <h3>${job.title}</h3>
            <p><strong>Company:</strong> ${job.companyName}</p>
            <p><strong>Location:</strong> ${job.location}</p>
            <p><strong>Category:</strong> ${job.category}</p>
            <p><strong>Qualifications:</strong> ${job.qualifications}</p>
            <p>${job.description}</p>
            <p><strong>Contact:</strong> ${job.contactNumber}</p>
            <p><strong>Email:</strong> ${job.companyEmail}</p>
          </div>`;
        jobsContainer.innerHTML += jobCard;
      });
    }

    
    function applyFilters() {
      const locationFilter = document.getElementById('location').value.toLowerCase();
      const categoryFilter = document.getElementById('category').value.toLowerCase();
      const qualificationFilter = document.getElementById('qualification').value.toLowerCase();

      const filteredJobs = jobsData.filter(job => {
        const matchesLocation = locationFilter === '' || job.location.toLowerCase().includes(locationFilter);
        const matchesCategory = categoryFilter === 'all' || job.category.toLowerCase() === categoryFilter;
        const matchesQualification = qualificationFilter === 'all' || job.qualifications.toLowerCase().includes(qualificationFilter);

        return matchesLocation && matchesCategory && matchesQualification;
      });

      displayJobs(filteredJobs);
    }

  
    document.getElementById('apply-filters').addEventListener('click', applyFilters);
